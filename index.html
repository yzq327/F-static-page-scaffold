<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <nav class="faceboot-title">
      <h1 class="facebook-logo">facebook</h1>
      <button class="register-button">注册</button>
    </nav>
    <nav class="faceboot-title">
      <span class="join-facebook">加入或登录 Facebook</span>
      <span class="item dot-bottom"></span>
    </nav>
  </header>
  
  <main class="main">
    <h2 class="create-mian">创建主页</h2>
    <p class="create-info">向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <section class="mian-info">
      <div class="product-section">
        <figure class="about-product">
          <img class="product-img" src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
          <figcaption clas="product-info">
            <h3 class="product-cayegory">商家或品牌</h3>
            <p class="product-message">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          </figcaption>
        </figure>
        <button class="start-button">开始</button>
      </div>
      <div class="association-section">
        <figure class="product-info">
          <img class="product-img"  src="//facebook.com/images/pages/create/community_illustration.png" alt="">
          <figcaption clas="product-info">
            <h3 class="product-cayegory">社群或公众人物</h3>
            <p class="product-message">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          </figcaption>
        </figure>
        <button class="start-button">开始</button>
      </div>
    </section>
  </main>
  <!-- <script src="src/app.js"></script> -->
</body>
</html>
